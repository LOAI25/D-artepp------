<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算历史记录 - D-Arteapp 医疗剂量计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-blue: #2563eb;
            --medical-green: #10b981;
            --medical-amber: #f59e0b;
            --medical-red: #dc2626;
            --bg-light: #f8fafc;
            --text-dark: #1f2937;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .medical-gradient {
            background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-green) 100%);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .number-display {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }
        
        .title-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--medical-blue), var(--medical-green));
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 0.25rem;
            top: 1rem;
            width: 0.5rem;
            height: 0.5rem;
            background: var(--medical-blue);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 2px var(--medical-blue);
        }
        
        .timeline-item:last-child::before {
            display: none;
        }
        
        .search-highlight {
            background-color: #fef3c7;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 medical-gradient rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold title-font text-gray-800">D-Arteapp 剂量计算器</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">计算器</a>
                    <a href="history.html" class="text-gray-600 hover:text-blue-600 transition-colors">历史记录</a>
                    <a href="medications.html" class="text-gray-600 hover:text-blue-600 transition-colors">药品信息</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold title-font text-gray-800 mb-2">计算历史记录</h2>
            <p class="text-gray-600">查看和管理您的D-Arteapp剂量计算历史</p>
        </div>

        <!-- 搜索和筛选工具栏 -->
        <div class="glass-card rounded-xl p-6 mb-8 hover-lift">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">搜索记录</label>
                    <input type="text" id="searchInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="搜索体重、药品信息...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">日期范围</label>
                    <select id="dateFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">全部时间</option>
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                
                <div class="flex items-end space-x-2">
                    <button id="exportBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        导出数据
                    </button>
                    <button id="clearBtn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        清空记录
                    </button>
                </div>
            </div>
        </div>

        <!-- 统计概览 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-card rounded-xl p-6 hover-lift">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-600">总计算次数</div>
                        <div id="totalCalculations" class="text-2xl font-bold number-display text-gray-800">0</div>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6 hover-lift">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-600">本周计算</div>
                        <div id="weeklyCalculations" class="text-2xl font-bold number-display text-gray-800">0</div>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6 hover-lift">
                <div class="flex items-center">
                    <div class="p-3 bg-amber-100 rounded-lg">
                        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 7.172V5L8 4z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-600">平均体重</div>
                        <div id="avgWeight" class="text-lg font-bold text-gray-800">--</div>
                    </div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-6 hover-lift">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-600">最近更新</div>
                        <div id="lastUpdate" class="text-sm font-medium text-gray-800">今天</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录列表 -->
        <div class="glass-card rounded-xl p-6 hover-lift">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold title-font text-gray-800">计算记录</h3>
                <div class="flex space-x-2">
                    <button id="sortByDate" class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                        按时间排序
                    </button>
                    <button id="sortByWeight" class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        按体重排序
                    </button>
                </div>
            </div>
            
            <div id="historyList" class="space-y-4">
                <!-- 历史记录将通过JavaScript动态生成 -->
                <div id="noRecords" class="text-center py-12 text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-lg font-medium mb-2">暂无计算记录</p>
                    <p class="text-sm">开始使用计算器来记录您的剂量计算</p>
                    <a href="index.html" class="inline-block mt-4 px-6 py-2 medical-gradient text-white rounded-lg hover:opacity-90 transition-opacity">
                        开始计算
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white/90 backdrop-blur-md border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600 text-sm">© 2025 D-Arteapp 医疗剂量计算器. 专业医疗工具，确保用药安全.</p>
                <p class="text-gray-500 text-xs mt-2">本工具仅供参考，实际用药请遵循医嘱</p>
            </div>
        </div>
    </footer>

    <!-- 记录详情模态框 -->
    <div id="recordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold title-font text-gray-800">计算详情</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // D-Arteapp 历史记录页面JavaScript逻辑
        let calculationHistory = [];
        let filteredHistory = [];
        let currentSort = 'date';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHistoryData();
            setupEventListeners();
            updateStatistics();
            renderHistoryList();
            animatePageLoad();
        });

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('dateFilter').addEventListener('change', handleDateFilter);
            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('clearBtn').addEventListener('click', clearHistory);
            document.getElementById('sortByDate').addEventListener('click', () => sortHistory('date'));
            document.getElementById('sortByWeight').addEventListener('click', () => sortHistory('weight'));
            document.getElementById('closeModal').addEventListener('click', closeModal);
        }

        // 加载历史数据
        function loadHistoryData() {
            const savedHistory = localStorage.getItem('darteappCalculatorHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
            }
            filteredHistory = [...calculationHistory];
        }

        // 更新统计信息
        function updateStatistics() {
            const totalCount = calculationHistory.length;
            document.getElementById('totalCalculations').textContent = totalCount;

            // 本周计算次数
            const thisWeek = calculationHistory.filter(record => {
                const recordDate = new Date(record.timestamp);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return recordDate >= weekAgo;
            }).length;
            document.getElementById('weeklyCalculations').textContent = thisWeek;

            // 平均体重
            if (totalCount > 0) {
                const totalWeight = calculationHistory.reduce((sum, record) => sum + record.weight, 0);
                const avgWeight = totalWeight / totalCount;
                document.getElementById('avgWeight').textContent = avgWeight.toFixed(1) + ' kg';
            } else {
                document.getElementById('avgWeight').textContent = '--';
            }

            document.getElementById('lastUpdate').textContent = '今天';
        }

        // 渲染历史记录列表
        function renderHistoryList() {
            const container = document.getElementById('historyList');
            const noRecords = document.getElementById('noRecords');
            
            if (filteredHistory.length === 0) {
                noRecords.style.display = 'block';
                return;
            }
            
            noRecords.style.display = 'none';
            container.innerHTML = '';
            
            filteredHistory.forEach((record, index) => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'timeline-item glass-card rounded-lg p-4 hover-lift cursor-pointer';
                recordDiv.onclick = () => showRecordDetail(record);
                
                const date = new Date(record.timestamp);
                const dosageInfo = record.dosages.map(d => `${d.specification}×${d.count}`).join(', ');
                
                recordDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="text-sm font-medium text-blue-600 number-display">
                                    ${date.toLocaleDateString()} ${date.toLocaleTimeString()}
                                </span>
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">
                                    ${record.weight}kg
                                </span>
                                <span class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">
                                    ${record.product}
                                </span>
                            </div>
                            <div class="text-sm text-gray-600 mb-1">
                                药品: ${dosageInfo}
                            </div>
                            <div class="text-xs text-gray-500">
                                类型: <span class="number-display font-medium">${record.type}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="event.stopPropagation(); restoreCalculation('${record.id}')" 
                                    class="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                                恢复
                            </button>
                            <button onclick="event.stopPropagation(); deleteRecord('${record.id}')" 
                                    class="px-3 py-1 text-xs bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                                删除
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(recordDiv);
            });
            
            // 添加动画
            anime({
                targets: '.timeline-item',
                translateX: [-30, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 600,
                easing: 'easeOutQuad'
            });
        }

        // 处理搜索
        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            
            filteredHistory = calculationHistory.filter(record => {
                const searchableText = [
                    record.weight.toString(),
                    record.product,
                    ...record.dosages.map(d => d.specification),
                    new Date(record.timestamp).toLocaleDateString()
                ].join(' ').toLowerCase();
                
                return searchableText.includes(query);
            });
            
            renderHistoryList();
        }

        // 处理日期筛选
        function handleDateFilter(event) {
            const filter = event.target.value;
            const now = new Date();
            
            filteredHistory = calculationHistory.filter(record => {
                const recordDate = new Date(record.timestamp);
                
                switch (filter) {
                    case 'today':
                        return recordDate.toDateString() === now.toDateString();
                    case 'week':
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return recordDate >= weekAgo;
                    case 'month':
                        const monthAgo = new Date();
                        monthAgo.setMonth(monthAgo.getMonth() - 1);
                        return recordDate >= monthAgo;
                    default:
                        return true;
                }
            });
            
            renderHistoryList();
        }

        // 排序历史记录
        function sortHistory(sortBy) {
            currentSort = sortBy;
            
            // 更新按钮状态
            document.getElementById('sortByDate').className = sortBy === 'date' ? 
                'px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors' :
                'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors';
                
            document.getElementById('sortByWeight').className = sortBy === 'weight' ? 
                'px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors' :
                'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors';
            
            filteredHistory.sort((a, b) => {
                if (sortBy === 'date') {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } else {
                    return a.weight - b.weight;
                }
            });
            
            renderHistoryList();
        }

        // 显示记录详情
        function showRecordDetail(record) {
            const modal = document.getElementById('recordModal');
            const content = document.getElementById('modalContent');
            
            const date = new Date(record.timestamp);
            const dosageDetails = record.dosages.map(d => `
                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="font-medium">${d.type}</span>
                    <span class="number-display text-sm text-gray-600">${d.specification} × ${d.count}粒</span>
                </div>
            `).join('');
            
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 rounded-lg p-3">
                            <div class="text-sm text-blue-600 font-medium">计算时间</div>
                            <div class="number-display text-blue-800">${date.toLocaleString()}</div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-3">
                            <div class="text-sm text-green-600 font-medium">患者体重</div>
                            <div class="number-display text-green-800">${record.weight} kg</div>
                        </div>
                    </div>
                    
                    <div class="bg-purple-50 rounded-lg p-3">
                        <div class="text-sm text-purple-600 font-medium">产品</div>
                        <div class="number-display text-purple-800">${record.product}</div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-3">
                        <div class="text-sm text-gray-600 font-medium mb-2">推荐方案</div>
                        ${dosageDetails}
                    </div>
                    
                    <div class="flex space-x-3">
                        <button onclick="restoreCalculation('${record.id}')" 
                                class="flex-1 medical-gradient text-white py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">
                            恢复此计算
                        </button>
                        <button onclick="deleteRecord('${record.id}')" 
                                class="px-4 py-2 border border-red-300 text-red-700 rounded-lg hover:bg-red-50 transition-colors">
                            删除记录
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // 模态框动画
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuad'
            });
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('recordModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // 恢复计算
        function restoreCalculation(recordId) {
            const record = calculationHistory.find(r => r.id === recordId);
            if (record) {
                // 将记录数据存储到sessionStorage，在主页面恢复
                sessionStorage.setItem('restoreDarteappCalculation', JSON.stringify(record));
                window.location.href = 'index.html';
            }
        }

        // 删除记录
        function deleteRecord(recordId) {
            if (confirm('确定要删除这条记录吗？此操作不可撤销。')) {
                calculationHistory = calculationHistory.filter(r => r.id !== recordId);
                localStorage.setItem('darteappCalculatorHistory', JSON.stringify(calculationHistory));
                
                // 更新筛选后的列表
                filteredHistory = filteredHistory.filter(r => r.id !== recordId);
                
                updateStatistics();
                renderHistoryList();
            }
        }

        // 导出数据
        function exportData() {
            if (calculationHistory.length === 0) {
                alert('没有数据可导出');
                return;
            }
            
            const dataStr = JSON.stringify(calculationHistory, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `darteapp_calculator_history_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？此操作不可撤销。')) {
                calculationHistory = [];
                filteredHistory = [];
                localStorage.removeItem('darteappCalculatorHistory');
                
                updateStatistics();
                renderHistoryList();
            }
        }

        // 页面加载动画
        function animatePageLoad() {
            anime({
                targets: 'nav',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad'
            });
            
            anime({
                targets: '.glass-card',
                translateY: [30, 0],
                opacity: [0, 1],
                delay: anime.stagger(200, {start: 200}),
                duration: 600,
                easing: 'easeOutQuad'
            });
        }
    </script>
</body>
</html>
